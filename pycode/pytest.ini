[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    asyncio: marks tests as async (using pytest-asyncio)
    integration: marks tests as integration tests (slow)
    unit: marks tests as unit tests (fast)
